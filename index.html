<!DOCTYPE html>
<html>
    <head>
        <title>Coding quiz</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="center">
            <div id="main-menu">
                <div id="title">Coding Quiz challenge</div>
                <div id="description">Answer as many questions as possible before the timer runs out. Each wrong answer will reduce the timer by a set amount</div>
                <div id="start-quiz" class="button center">Start Quiz</div>
            </div>
            <div id="quiz-area">
                <div id="timer"></div>
                <div id="question"></div>
                <ol id="answers"></ol>
                <div id="result"></div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
